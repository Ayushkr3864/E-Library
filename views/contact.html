<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <section class="max-w-6xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-4 text-center">Contact Us</h1>
    <p class="text-center mb-10 text-lg">We'd love to hear from you. Please reach out using the form below.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Contact Form -->
      <form class="bg-white p-6 rounded-2xl shadow-lg space-y-4">
        <div>
          <label class="block font-semibold">Name</label>
          <input type="text" class="w-full p-2 border rounded-md" required>
        </div>
        <div>
          <label class="block font-semibold">Email</label>
          <input type="email" class="w-full p-2 border rounded-md" required>
        </div>
        <div>
          <label class="block font-semibold">Subject</label>
          <input type="text" class="w-full p-2 border rounded-md">
        </div>
        <div>
          <label class="block font-semibold">Message</label>
          <textarea rows="5" class="w-full p-2 border rounded-md" required></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Send Message</button>
      </form>

      <!-- Contact Info -->
      <div class="bg-white p-6 rounded-2xl shadow-lg space-y-6">
        <div>
          <h2 class="text-2xl font-semibold mb-2">Get in Touch</h2>
          <p>Weâ€™re available via phone, email, or drop by our office during business hours.</p>
        </div>
        <div>
          <p><strong>Email:</strong> contact@example.com</p>
          <p><strong>Phone:</strong> +1 (123) 456-7890</p>
          <p><strong>Address:</strong> 123 Business Rd, Suite 100<br>New York, NY 10001</p>
        </div>
        <iframe
          class="w-full h-48 rounded-md"
          src="https://maps.google.com/maps?q=New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </section>

</body>
</html>
